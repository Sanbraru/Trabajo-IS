loginUsuario=SELECT CASE
    WHEN a.Correo IS NOT NULL THEN 'alumno'
    WHEN p.Correo IS NOT NULL THEN 'profesor'
    WHEN ad.Correo IS NOT NULL THEN 'administrador'
    ELSE 'no_existe'
END AS Rol
FROM Usuario u
LEFT JOIN Alumno a ON u.Correo = a.Correo
LEFT JOIN Profesorado p ON u.Correo = p.Correo
LEFT JOIN Administrador ad ON u.Correo = ad.Correo
WHERE u.Correo = ? AND u.Contrasena = ?;
