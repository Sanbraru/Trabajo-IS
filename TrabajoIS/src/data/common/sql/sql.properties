--UsuarioDAO--
loginUsuario=SELECT idUsuario FROM Usuario  WHERE Correo = ? AND Contrasena = ?;
searchID=SELECT CASE WHEN a.idUsuario IS NOT NULL THEN 'alumno' WHEN p.idUsuario IS NOT NULL THEN 'profesor' WHEN ad.idUsuario IS NOT NULL THEN 'administrador' ELSE 'no_existe' END AS Rol FROM Usuario u LEFT JOIN Alumno a ON u.idUsuario = a.idUsuario LEFT JOIN Profesorado p ON u.idUsuario = p.idUsuario LEFT JOIN Administrador ad ON u.idUsuario = ad.idUsuario WHERE u.idUsuario = ?;
addUser=INSERT INTO Usuario (Correo, Contrasena, Nombre, Apellidos, DNI) VALUES (?, ?, ?, ?, ?)
